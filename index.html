<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
    <title>스꾸패스 웹</title>
</head>
<body>
    <div class="box">
        <div class="container" id="login-container">
            <div class = "top-header">
                <header>스꾸패스 웹</header>
            </div>
            <form id="login-form">
                <div class="input-field">
                    <input type="text" id="user-id" class="input" placeholder="킹고 아이디" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" id="user-pw" class="input" placeholder="킹고 비밀번호" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" id="submit-button" class="submit" value="로그인">
                </div>
            </form>

            <div class="bottom">
                <div class="right">
                    <label><a href="http://skkupass-app.kro.kr">앱 다운로드</a></label>
                </div>
                
            </div>
            <div class="bottom">
                <div id="response"></div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
